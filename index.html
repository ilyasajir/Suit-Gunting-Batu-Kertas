<html>
    <head>
        <title>Bot Gunting Kertas Pala Batu</title>
    </head>
    <body>
        <div class="container">
            <h3>Pilih Salah Satu :</h3>
            <div class="Pilihan">
                <form action>
                    <input name="ilyas" type="radio" value="gunting" id="gunting" ilyas="1">Gunting</input>
                    <input ilyas="2" name="ilyas" type="radio" value="batu" id="batu">Batu</input>
                    <input name="ilyas" type="radio" value="kertas" id="kertas" ilyas="3">Kertas</input>
                    <hr>
                </form>
                <div id="submit" style="padding: 5px; border: 1px solid black; cursor: pointer;">submit</div>
            </div>
            <div class="result">
                <p>Pilihan Bot : <span id="bot"></span></p>
                <p>Pilihan Kamu: <span id="kamu"></span></p>
                <div id="hasil"></div>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
